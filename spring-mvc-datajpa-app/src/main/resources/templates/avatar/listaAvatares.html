<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Lista de Avatares</title>
</head>
<body>
<h2>Lista de Avatares cadastrados</h2>
<table>
    <thead>
    <tr>
        <th>Nome Fantasia</th>
        <th>Aluno</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="avatar : ${avatares}">
        <td th:text="${avatar.nomeFantasia}"></td>
        <td th:text="${avatar.aluno}? ${avatar.aluno.nome} : ''"></td>
    </tr>
    </tbody>
</table>

</html>
