<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Alunos</title>

</head>

<body>
    <p>Lista de alunos cadastrados </p>
    <ul>
        <li th:each="aluno : ${alunos}">
            <span
                th:text="${aluno.nome} + ' - Curso:  ' + ${aluno.curso} " />
        </li>
    </ul>
    <br><br>
    <p>Tabela com as infos</p>
    <table>
        <thead>
          <tr>
            <th th:text="Nome"></th>
            <th th:text="Avatar"></th>
            <th th:text="Curso"></th>
            <th th:text="Disciplinas"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="aluno: ${alunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.avatar != null}? ${aluno.avatar.nomeFantasia} : ''"></td>
            <td th:text="${aluno.curso.descricao}"></td>
            <td th:text="${aluno.curso.disciplinas}"></td>
            <td><a th:href="@{removeAluno/{id}(id = ${aluno.id})}">Apagar</a></td>
          </tr>
        </tbody>
      </table>
    <br><br>
    <a href="showForm">Formul√°rio de Aluno</a><br><br>
    <a href="/">Menu</a><br/><br>
    <a href="../avatar/getListaAvatares">Lista de Avatares</a>
</body>

</html>
