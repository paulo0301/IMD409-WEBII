<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Alunos</title>
</head>
<body>
<div th:each="lista, iterStat : ${listas}">
    <h3 th:text="${sistemas[iterStat.index]} + ' (' + ${lista.size()} + (${lista.size() == 1 ? ' aluno' : ' alunos'}) +  ')'" ></h3>
    <table>
        <thead>
        <tr>
            <th th:text="Nome"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno: ${lista}">
            <td th:text="${aluno.primeiroNome} + ' ' +${aluno.ultimoNome}"></td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
